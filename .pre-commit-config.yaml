repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: end-of-file-fixer
        exclude: README.md
      - id: trailing-whitespace
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.11.0
    hooks:
      - id: helm-docs
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: 2.3.358
    hooks:
      - id: checkov
        files: charts/.*\.yaml$
        verbose: true
        args:
        - --quiet
        - --compact
  - repo: https://github.com/jtyr/kubeconform-helm
    rev: v0.1.15
    hooks:
      - id: kubeconform-helm
        alias: kubeconform-helm-min
        name: "Kubeconform Helm - min k8s version"
        files: ^charts/[^/]+/(\.kubeconform|\.helmignore|templates/NOTES.txt|.*\.(ya?ml|json|tpl))$
        args:
          - --kubernetes-version=1.21.0
          - --exclude-charts=alfresco-common,alfresco-sync-service
          - --values-dir=ci
  - repo: https://github.com/jtyr/kubeconform-helm
    rev: v0.1.15
    hooks:
      - id: kubeconform-helm
        name: "Kubeconform Helm - current k8s version"
        files: ^charts/[^/]+/(\.kubeconform|\.helmignore|templates/NOTES.txt|.*\.(ya?ml|json|tpl))$
        args:
          - --exclude-charts=alfresco-common,alfresco-sync-service
          - --values-dir=ci
  - repo: local
    hooks:
    -   id: update-charts-yml
        name: update charts.yml file
        language: docker_image
        entry: ghcr.io/alfresco/build-tools-gen-index-yml:master@sha256:8e077a69e29aff588221c02c4727525ca21c7912569c40122179086b8477f606
        files: ^charts/[^/]+/Chart.yaml
        pass_filenames: false
