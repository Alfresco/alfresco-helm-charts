default_language_version:
    python: python3.9

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: end-of-file-fixer
        exclude: README.md
      - id: trailing-whitespace
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.11.3
    hooks:
      - id: helm-docs
  - repo: https://github.com/bridgecrewio/checkov.git
    rev: 3.1.29
    hooks:
      - id: checkov
        additional_dependencies:
          - "cyclonedx-python-lib==5.2.0" # https://github.com/bridgecrewio/checkov/issues/5841
        files: charts/.*\.yaml$
        verbose: true
        args:
          - --quiet
          - --compact
  - repo: https://github.com/jtyr/kubeconform-helm
    rev: v0.1.16
    hooks:
      - id: kubeconform-helm
        alias: kubeconform-helm-min
        name: "Kubeconform Helm - min k8s version"
        files: ^charts/[^/]+/(\.kubeconform|\.helmignore|templates/NOTES.txt|.*\.(ya?ml|json|tpl))$
        args:
          - --kubernetes-version=1.21.0
          - --exclude-charts=alfresco-common,alfresco-sync-service
          - --values-dir=ci
  - repo: https://github.com/jtyr/kubeconform-helm
    rev: v0.1.16
    hooks:
      - id: kubeconform-helm
        name: "Kubeconform Helm - current k8s version"
        files: ^charts/[^/]+/(\.kubeconform|\.helmignore|templates/NOTES.txt|.*\.(ya?ml|json|tpl))$
        args:
          - --exclude-charts=alfresco-common,alfresco-sync-service
          - --values-dir=ci
  - repo: local
    hooks:
      - id: custom-check-chart-versions
        name: Check Chart dependencies
        entry: ./scripts/charts.sh
        language: script
        pass_filenames: false
