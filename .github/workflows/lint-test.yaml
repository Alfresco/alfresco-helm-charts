name: Lint and Test Charts

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - labeled
    paths:
      - 'charts/**'
      - '.github/workflows/lint-test.yaml'
      - '!charts/**/README.md'
      - '!charts/**/README.md.gotmpl'
      - '!charts/**/docs/**'

jobs:
  list-changed:
    runs-on: ubuntu-slim
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    env:
      TEST_ALL_CHARTS: ${{ contains(github.event.pull_request.labels.*.name, 'ci-test-all') && 'true' || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.10.2

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
        with:
          version: v3.10.1

      - name: List changed charts and create matrix
        id: set-matrix
        run: |
          if [[ "$TEST_ALL_CHARTS" == "true" ]]; then
            charts=$(ls -1 charts | awk -v prefix='charts/' '{print prefix $0}')
          else
            charts=$(ct list-changed --config ct.yaml)
          fi

          if [[ -n "$charts" ]]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            # Convert newline-separated list to JSON array
            matrix=$(echo "$charts" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "matrix=$matrix" >> $GITHUB_OUTPUT
            echo "Changed charts:"
            echo "$charts"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "matrix=[]" >> $GITHUB_OUTPUT
            echo "No charts changed"
          fi

  lint:
    needs: list-changed
    if: needs.list-changed.outputs.has-changes == 'true'
    runs-on: ubuntu-slim
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.list-changed.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.10.2

      - name: Set up Unit Test plugin for Helm
        env:
          HELM_UNITTEST_VERSION: v1.0.0
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest --version $HELM_UNITTEST_VERSION

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
        with:
          version: v3.10.1

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml --charts ${{ matrix.chart }}

  install:
    needs: list-changed
    if: needs.list-changed.outputs.has-changes == 'true' && ! github.event.pull_request.head.repo.fork
    runs-on: ubuntu-latest
    env:
      INSTALL_NAMESPACE: alfresco
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.list-changed.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.10.2

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0
        with:
          version: v3.10.1

      - name: Create kind cluster
        uses: Alfresco/alfresco-build-tools/.github/actions/setup-kind@v9.5.0 # v9.5.0
        with:
          ingress-nginx-ref: skip

      - name: Login to Quay.io
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: quay.io
          username: ${{ secrets.quay_username }}
          password: ${{ secrets.quay_password }}

      - name: Get Activiti License from S3
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACSLICENSE_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_ACSLICENSE_SECRET_ACCESS_KEY }}
        run: aws s3 cp s3://aps-licenses/single-tenant/activiti.lic /tmp/activiti.lic

      - name: Prepare namespace for install
        run: |
          kubectl create ns "$INSTALL_NAMESPACE"
          kubectl create secret generic quay-registry-secret --from-file=.dockerconfigjson="${HOME}"/.docker/config.json --type=kubernetes.io/dockerconfigjson -n "$INSTALL_NAMESPACE"
          kubectl create secret generic broker-secret --from-literal=BROKER_URL="failover:(nio://activemq:61616)?timeout=3000" --from-literal=BROKER_USERNAME=admin --from-literal=BROKER_PASSWORD=admin -n "$INSTALL_NAMESPACE"
          kubectl create secret generic aps-license --from-file=activiti.lic=/tmp/activiti.lic -n "$INSTALL_NAMESPACE"

      - name: Prepare charts mocks for testing
        run: |
          if [ -d "${{ matrix.chart }}/ci/kustomize/" ]; then
            echo "Prepare mocks for ${{ matrix.chart }}"
            pushd "${{ matrix.chart }}/ci/kustomize/"
            kubectl kustomize --enable-helm . | \
              kubectl -n "$INSTALL_NAMESPACE" apply -f -
            popd
          fi

      - name: Run chart-testing (install)
        run: >-
          ct install --config ct.yaml
          --namespace "$INSTALL_NAMESPACE"
          --charts ${{ matrix.chart }}
