---
name: Pre-commit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@ba37328d4ea95eaf8b3bd6c6cef308f709a5f2ec # v3.0.3
        with:
          allowlist: |
            Alfresco/alfresco-build-tools/

      - name: Setup helm docs
        uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@a3b8e3b43a61665b95d72425124b5ab7508bf7d5 # v5.17.1

      - name: Install kubeconform helm plugin
        run: |
          helm plugin install https://github.com/jtyr/kubeconform-helm --version v0.1.12

      - name: Run pre-commit
        uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@a3b8e3b43a61665b95d72425124b5ab7508bf7d5 # v5.17.1
        with:
          auto-commit: "true"
