---
name: Pre-commit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.35.0
      - uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@OPSEXP-2004-autocommit
        with:
          auto-commit: "true"
