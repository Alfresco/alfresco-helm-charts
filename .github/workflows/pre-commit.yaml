---
name: Pre-commit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pre_commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@40e45e738b3cad2729f599d8afc6ed02184e1dbd # v3.0.5
        with:
          allowlist: |
            Alfresco/alfresco-build-tools/

      - name: Setup helm docs
        uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@692f336894abea26ff555cdef6e098f415c47286 # v5.28.3

      - name: Install kubeconform helm plugin
        run: |
          helm plugin install https://github.com/jtyr/kubeconform-helm --version v0.1.12

      - name: Run pre-commit
        uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@692f336894abea26ff555cdef6e098f415c47286 # v5.28.3
        with:
          auto-commit: "true"
