name: checkov

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  scan:
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run checkov
        uses: bridgecrewio/checkov-action@50b959918599bb15388ef018e2f51c5e83e2d0e2 # v12.2948.0
        with:
          config_file: .checkov.yml
          output_format: cli,sarif
          output_file_path: console,results.sarif
          skip_download: true # Do not download any data from Bridgecrew's servers

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@17a820bf2e43b47be2c72b39cc905417bc1ab6d0 # v3.28.6

        if: success() || failure()
        with:
          sarif_file: results.sarif
