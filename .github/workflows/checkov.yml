name: checkov

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  scan:
    permissions:
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Run checkov
        uses: bridgecrewio/checkov-action@04d26f243858e1e69fad7cd75fcfdfc1c817194b # v12.2750.0
        with:
          config_file: .checkov.yml
          output_format: cli,sarif
          output_file_path: console,results.sarif
          skip_download: true # Do not download any data from Bridgecrew's servers

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@df5a14dc28094dc936e103b37d749c6628682b60 # v3.25.0

        if: success() || failure()
        with:
          sarif_file: results.sarif
