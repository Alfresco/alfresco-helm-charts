name: Publish docs

permissions:
  contents: write
  pages: write
  id-token: write

on:
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - .github/workflows/docs.yml
      - _config.yml
      - Gemfile*
      - charts/**/README.md
  workflow_run:
    workflows: [Release Charts]
    types: [completed]

jobs:
  publish:
    uses: Alfresco/jekyll-build-tools/.github/workflows/jekyll-publish.yml@OPSEXP-2620-gh-pages
    if: github.event_name == 'pull_request' || github.event.workflow_run.conclusion == 'success'
    with:
      working-directory: .
      publish: true
      publish-branch: gh-pages
