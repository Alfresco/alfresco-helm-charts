---
name: Version bumps
on:
  workflow_dispatch:
    inputs:
      update-type:
        description: 'Which dependencies to bump'
        type: choice
        options:
        - chart
        - values

permissions:
  contents: write

env:
  UPDATE_CLI_VERSION: v0.57.0

jobs:
  bump-helm-dependencies:
    runs-on: ubuntu-latest
    if: inputs.update-type == 'chart'
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/get-branch-name@v1.41.0

      - name: Login to quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Install Updatecli
        uses: updatecli/updatecli-action@v2
        with:
          version: ${{ env.UPDATE_CLI_VERSION }}

      - run: updatecli apply --experimental
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.36.0
      - name: Regenerate helm docs if necessary
        uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@OPSEXP-2234
        with:
          pre-commit-args: helm-docs || true
          skip_checkout: "true"

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: |
            ðŸ›  Updatecli pipeline bump
          commit_user_name: ${{ vars.BOT_GITHUB_USERNAME }}
          commit_user_email: ${{ vars.BOT_GITHUB_EMAIL }}
          branch: ${{ github.ref_name == 'main' && 'updatecli-bump-helm' || github.ref_name }}
          create_branch: ${{ github.ref_name == 'main' }}
          push_options: ${{ github.ref_name == 'main' && '--force' || '' }}

  bump-acs-dependencies:
    runs-on: ubuntu-latest
    if: inputs.update-type == 'values'
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - uses: >-
          Alfresco/alfresco-build-tools/.github/actions/get-branch-name@v1.41.0

      - name: Login to quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Install Updatecli
        uses: updatecli/updatecli-action@v2
        with:
          version: ${{ env.UPDATE_CLI_VERSION }}

      - name: Checkout updatecli configs
        uses: actions/checkout@v3
        with:
          repository: alfresco/alfresco-updatecli
          ref: master
          path: alfresco-updatecli

      - name: Preprocess values file appending existing keys only
        run: yq '. *? load("alfresco-updatecli/deployments/values/supported-matrix.yaml") | explode(.)' matrix-targets.yaml | tee ./merged.yaml

      - name: updatecli apply
        # path to values file must be relative https://github.com/updatecli/updatecli/issues/1253
        run: updatecli apply -c alfresco-updatecli/deployments/uber-manifest.tpl -v ./merged.yaml
        env:
          QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
          QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
          UPDATECLI_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

      - uses: Alfresco/alfresco-build-tools/.github/actions/setup-helm-docs@v1.36.0
      - name: Regenerate helm docs if necessary
        uses: Alfresco/alfresco-build-tools/.github/actions/pre-commit@OPSEXP-2234
        with:
          pre-commit-args: helm-docs || true
          skip_checkout: "true"

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: |
            ðŸ›  Updatecli pipeline acs bump
          commit_user_name: ${{ vars.BOT_GITHUB_USERNAME }}
          commit_user_email: ${{ vars.BOT_GITHUB_EMAIL }}
          branch: ${{ github.ref_name == 'main' && 'updatecli-bump-acs' || github.ref_name }}
          create_branch: ${{ github.ref_name == 'main' }}
          push_options: ${{ github.ref_name == 'main' && '--force' || '' }}
