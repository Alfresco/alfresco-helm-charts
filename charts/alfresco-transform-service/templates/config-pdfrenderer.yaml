apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-transform-service.config-pdfrenderer.name" . }}
  labels:
    {{- include "alfresco-transform-service.pdfrenderer.labels" . | nindent 4 }}
data:
  FILE_STORE_URL: http://{{ template "alfresco-transform-service.deployment-filestore.name" . }}/alfresco/api/-default-/private/sfs/versions/1/file
  {{- toYaml .Values.pdfrenderer.environment | nindent 2 }}
  {{- toYaml .Values.pdfrenderer.livenessProbe | nindent 2 }}
