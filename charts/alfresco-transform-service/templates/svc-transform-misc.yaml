{{- if .Values.transformmisc.enabled }}
{{- $componentScope := (dict "Values" (dict "nameOverride" "misc" ) "Chart" .Chart "Release" .Release) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "alfresco-transform-service.fullname" $componentScope }}
  labels:
    {{- include "alfresco-transform-service.labels" $componentScope | nindent 4 }}
spec:
  type: {{ .Values.transformmisc.service.type }}
  ports:
    - port: {{ .Values.transformmisc.service.externalPort }}
      targetPort: {{ .Values.transformmisc.image.internalPort }}
      name: {{ .Values.transformmisc.service.name }}
  selector:
    {{- include "alfresco-transform-service.selectorLabels" $componentScope | nindent 4 }}
{{- end }}
