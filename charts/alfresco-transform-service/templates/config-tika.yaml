apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-transform-service.config-tika.name" . }}
  labels:
    {{- include "alfresco-transform-service.tika.labels" . | nindent 4 }}
data:
  FILE_STORE_URL: http://{{ template "alfresco-transform-service.deployment-filestore.name" . }}/alfresco/api/-default-/private/sfs/versions/1/file
  {{- toYaml .Values.tika.environment | nindent 2 }}
  {{- toYaml .Values.tika.livenessProbe | nindent 2 }}
