{{- if .Values.transformmisc.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-transform-service.config-transform-misc.name" . }}
  labels:
    {{- include "alfresco-transform-service.transform-misc.labels" . | nindent 4 }}
data:
  FILE_STORE_URL: http://{{ template "alfresco-transform-service.deployment-filestore.name" . }}/alfresco/api/-default-/private/sfs/versions/1/file
  {{- toYaml .Values.transformmisc.environment | nindent 2 }}
  {{- toYaml .Values.transformmisc.livenessProbe | nindent 2 }}
{{- end }}
