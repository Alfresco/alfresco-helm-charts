filestore:
  enabled: true
  replicaCount: 1
  nodeSelector: {}
  tolerations: []
  # -- Pod affinity, passed thru tpl function
  affinity: |-
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - {{ template "alfresco-transform-service.filestore.name" . }}
          topologyKey: topology.kubernetes.io/zone
      - weight: 5
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - {{ template "alfresco-transform-service.filestore.name" . }}
          topologyKey: app.kubernetes.io/name
  podAnnotations: {}
  podLabels: {}
  image:
    repository: quay.io/alfresco/alfresco-shared-file-store
    tag: 4.0.1
    pullPolicy: IfNotPresent
    internalPort: 8099
  initContainer:
    image:
      repository: busybox
      tag: 1.35.0
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: "0.50"
        memory: "10Mi"
  service:
    name: filestore
    type: ClusterIP
    externalPort: 80
  podSecurityContext:
    runAsUser: 33030
    runAsGroup: 1000
    fsGroup: 1000
  resources:
    requests:
      cpu: "100m"
      memory: "250Mi"
    limits:
      cpu: "2"
      memory: "1Gi"
  environment:
    scheduler.content.age.millis: "86400000"
    scheduler.cleanup.interval: "86400000"
    JAVA_OPTS: >-
      -XX:MinRAMPercentage=50
      -XX:MaxRAMPercentage=80
  readinessProbe:
    path: /ready
    initialDelaySeconds: 20
    periodSeconds: 60
    timeoutSeconds: 10
  livenessProbe:
    path: /live
    initialDelaySeconds: 10
    periodSeconds: 20
    timeoutSeconds: 10
    livenessPercent: 150
    livenessSavePeriodSeconds: 600
  persistence:
    # -- Persist filestore data
    enabled: false
    # -- Specify a storageClass for dynamic provisioning
    accessModes:
      - ReadWriteOnce
    # -- Bind PVC based on storageClass (e.g. dynamic provisionning)
    storageClass: null
    # -- Use pre-provisioned pv through its claim (e.g. static provisionning)
    existingClaim: null
    data:
      mountPath: "/tmp/Alfresco"
      subPath: "alfresco-content-services/filestore-data"
  volumes: []
  volumeMounts: []

messageBroker:
  # -- Activemq connection url (e.g. failover:(nio://my-broker:61616)?timeout=3000&jms.useCompression=true)
  url: null
  # -- Activemq username
  user: null
  # -- Activemq password
  password: null
  existingConfigMap:
    # -- Alternatively, provide message broker URL via an existing ConfigMap
    name: null
    keys:
      url: BROKER_URL
  existingSecret:
    # -- Alternatively, provide message broker credentials via an existing Secret
    name: null
    keys:
      user: BROKER_USERNAME
      password: BROKER_PASSWORD

global:
  alfrescoRegistryPullSecrets: quay-registry-secret
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

tags:
  # -- Enable dependencies required for CI. Do not enable.
  ci: false
