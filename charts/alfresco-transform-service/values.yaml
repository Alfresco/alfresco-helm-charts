transformrouter:
  enabled: true
  replicaCount: 2
  nodeSelector: {}
  image:
    repository: quay.io/alfresco/alfresco-transform-router
    tag: 4.0.1
    pullPolicy: IfNotPresent
    internalPort: 8095
  service:
    name: transform-router
    type: ClusterIP
    externalPort: 80
  environment:
    JAVA_OPTS: >-
      -XX:MinRAMPercentage=50
      -XX:MaxRAMPercentage=80
  readinessProbe:
    path: /actuator/health
    initialDelaySeconds: 20
    periodSeconds: 60
    timeoutSeconds: 10
  livenessProbe:
    path: /actuator/health
    initialDelaySeconds: 20
    periodSeconds: 30
    timeoutSeconds: 10
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 33016
  resources:
    requests:
      cpu: "100m"
      memory: "250Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
