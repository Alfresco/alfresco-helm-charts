transformrouter:
  enabled: true
  replicaCount: 2
  nodeSelector: {}
  tolerations: []
  # -- Pod affinity, passed thru tpl function
  affinity: |-
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 10
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ template "alfresco-transform-service.transform-router.name" . }}
            topologyKey: topology.kubernetes.io/zone
        - weight: 5
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ template "alfresco-transform-service.transform-router.name" . }}
            topologyKey: app.kubernetes.io/name
  podAnnotations: {}
  podLabels: {}
  image:
    repository: quay.io/alfresco/alfresco-transform-router
    tag: 4.0.1
    pullPolicy: IfNotPresent
    internalPort: 8095
  service:
    name: transform-router
    type: ClusterIP
    externalPort: 80
  # -- Additionnal trouter env vars, passed thru tpl function
  environment: |-
    JAVA_OPTS: -XX:MaxRAMPercentage=80
  readinessProbe:
    path: /actuator/health
    initialDelaySeconds: 20
    periodSeconds: 60
    timeoutSeconds: 10
  livenessProbe:
    path: /actuator/health
    initialDelaySeconds: 20
    periodSeconds: 30
    timeoutSeconds: 10
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 33016
  resources:
    requests:
      cpu: "100m"
      memory: "250Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
  volumes: []
  volumeMounts: []
