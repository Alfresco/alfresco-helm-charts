{{- with .Values }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "postgres.fullname" $ }}
  labels:
    {{- include "postgres.labels" $ | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ template "postgres.fullname" $ }}
  selector:
    matchLabels:
      {{- include "postgres.selectorLabels" $ | nindent 8 }}
  template:
    metadata:
      labels:
        {{- include "postgres.labels" $ | nindent 8 }}
    spec:
      containers:
        - name: postgres
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- $extConf := .primary.extendedConfiguration }}
          {{- if $extConf }}
          args:
            {{- range $line := splitList "\n" $extConf }}
            {{- if $line }}
            - "-c"
            - {{ $line | trim | quote }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .auth.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ .auth.existingSecret }}
          {{- else }}
          env:
            - name: POSTGRES_DB
              value: {{ .auth.database | default "alfresco" }}
            - name: POSTGRES_PASSWORD
              value: {{ .auth.password | default "alfresco" }}
            - name: POSTGRES_USER
              value: {{ .auth.username | default "alfresco" }}
          {{- end }}
          ports:
            - name: tcp-postgresql
              containerPort: {{ .primary.service.ports.postgresql | default 5432 }}
          livenessProbe:
            {{- toYaml .livenessProbe | nindent 12 }}
          resources:
            {{- toYaml .primary.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .primary.persistence.data.mountPath }}
              subPath: {{ .primary.persistence.data.subPath }}
      volumes:
        {{- include "alfresco-common.data_volume" .primary | nindent 8 }}
{{- end }}
