# avoid too long resource names being truncated and conflicting
nameOverride: aesc
reindexing:
  # A database is required for reindexing, but Helm does not wait for the job to complete during installation.
  enabled: true
  # Allows tests to pass, otherwise when reindexing job is run as hook, installation will fail.
  hookExecution: false
  repository:
    url: http://repository
  db:
    url: jdbc:postgresql://postgresql:5432/postgres
ats:
  transform_url: http://alfresco-transform-services-router
  sfs_url: http://alfresco-transform-services-sfs
contentMediaTypeCache:
  enabled: false
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "1"
    memory: "1Gi"
search:
  url: http://elasticsearch:9200
elasticsearch:
  image:
    repository: bitnamilegacy/elasticsearch
  fullnameOverride: elasticsearch
  master:
    masterOnly: false
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0
activemq:
  fullnameOverride: activemq
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
messageBroker:
  url: nio://activemq-broker:61616
tags:
  ci: true
global:
  security:
    allowInsecureImages: true
