# avoid too long resource names being truncated and conflicting
nameOverride: aesc
reindexing:
  # a db would be required but helm install won't wait for the job to be ready
  enabled: true
  # ... but only if it's not defined as an hook
  hookExecution: false
  repository:
    url: http://repository
  db:
    url: jdbc:postgresql://postgresql:5432/postgres
ats:
  transform_url: http://alfresco-transform-services-router
  sfs_url: http://alfresco-transform-services-sfs
contentMediaTypeCache:
  enabled: false
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "1"
    memory: "1Gi"
search:
  url: http://elasticsearch-master:9200
elasticsearch:
  replicas: 1
  clusterHealthCheckParams: "wait_for_status=yellow&timeout=1s"
  esJavaOpts: "-Xmx512m -Xms512m"
  resources:
    requests:
      cpu: "100m"
      memory: "1Gi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
activemq:
  fullnameOverride: activemq
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
messageBroker:
  url: nio://activemq-broker:61616
tags:
  ci: true
