{{- if not .Values.searchIndex.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alfresco-search-enterprise.fullname" . }}-elasticsearch-secret
  labels:
    {{- include "alfresco-search-enterprise.labels" $ | nindent 4 }}
type: Opaque
data:
  ELASTICSEARCH_USERNAME: {{ .Values.searchIndex.user | default "" | b64enc | quote }}
  ELASTICSEARCH_PASSWORD: {{ .Values.searchIndex.password | default "" | b64enc | quote }}
{{- end }}
