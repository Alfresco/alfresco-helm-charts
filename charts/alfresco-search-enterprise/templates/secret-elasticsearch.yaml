{{- with .Values.searchIndex }}
{{- if not .existingSecret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alfresco-search-enterprise.fullname" $ }}-elasticsearch-secret
  labels:
    {{- include "alfresco-search-enterprise.labels" $ | nindent 4 }}
type: Opaque
data:
  ELASTICSEARCH_USERNAME: {{ .user | default "" | b64enc | quote }}
  ELASTICSEARCH_PASSWORD: {{ .password | default "" | b64enc | quote }}
{{- end }}
{{- end }}
