{{- if not .Values.global.elasticsearch.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alfresco-elasticsearch-connector.fullName" . }}-elasticsearch-secret
  labels:
    {{- include "alfresco-elasticsearch-connector.labels" $ | nindent 4 }}
type: Opaque
data:
  ELASTICSEARCH_USERNAME: {{ .Values.global.elasticsearch.user | default "" | b64enc | quote }}
  ELASTICSEARCH_PASSWORD: {{ .Values.global.elasticsearch.password | default "" | b64enc | quote }}
{{- end }}
