nameOverride: aas
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "1"
    memory: "1Gi"
elasticsearch:
  image:
    repository: bitnamilegacy/elasticsearch
  fullnameOverride: elasticsearch
  master:
    masterOnly: false
    replicaCount: 1
    resources:
      requests:
        cpu: "100m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "1Gi"
  data:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  ingest:
    replicaCount: 0
activemq:
  fullnameOverride: activemq
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
index:
  url: http://elasticsearch:9200
messageBroker:
  url: nio://activemq-broker:61616
tags:
  ci: true
global:
  security:
    allowInsecureImages: true
