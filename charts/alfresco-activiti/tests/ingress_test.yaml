---
suite: test repository manifest
templates:
  - ingress.yaml
tests:
  - it: should render default ingress
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-alfresco-activiti
      - contains:
          path: spec.rules[0].http.paths
          content:
            backend:
              service:
                name: RELEASE-NAME-alfresco-activiti
                port:
                  number: 80
            path: /activiti-app
            pathType: Prefix
      - contains:
          path: spec.rules[0].http.paths
          content:
            backend:
              service:
                name: RELEASE-NAME-alfresco-activiti
                port:
                  number: 80
            path: /activiti-app
            pathType: Prefix
  - it: should not render any ingress
    set:
      ingress:
       enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render TLS ingresses
    set:
      ingress:
        tls:
          - secretName: my-tls-secret
            hosts:
              - app.activiti.com
    asserts:
      - contains:
          path: spec.tls
          content:
            secretName: my-tls-secret
            hosts:
              - app.activiti.com
