{{- with .Values.processEngine.database }}
{{- if not .existingConfigMap.name }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: >-
    {{ template "alfresco-process-services.database-config-aps.name" $ }}
  labels:
    {{- include "alfresco-process-services.aps.labels" $ | nindent 4 }}
data:
  {{ template "alfresco-process-services.db.cm" . }}
{{- end }}
{{- end }}
