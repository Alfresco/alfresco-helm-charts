apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-activiti.fullname" . }}
  labels:
    {{- include "alfresco-activiti.labels" . | nindent 4 }}
data:
  {{- if .Values.environment }}
    {{- range $key, $val := .Values.environment }}
      {{- $key | nindent 4 }}: {{ tpl $val $ | quote }}
    {{- end }}
  {{- end }}
