apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-activiti.config.name" . }}
  labels:
    {{- include "alfresco-activiti.labels" . | nindent 4 }}
data:
  {{- if .Values.environment }}
  {{- range $key, $val := .Values.environment }}
  {{ $key }}: {{ tpl $val $ | quote }}
  {{- end }}
  {{- end }}
