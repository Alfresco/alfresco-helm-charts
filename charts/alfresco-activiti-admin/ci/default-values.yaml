postgresql:
  fullnameOverride: activiti-admin-postgresql
  auth:
    username: &dbuser alfresco
    password: &dbpass alfresco-pass
    database: activiti-admin
  primary:
    persistence:
      enabled: false
database:
  url: postgresql://activiti-admin-postgresql:5432/activiti-admin
  username: *dbuser
  password: *dbpass
tags:
  ci: true
