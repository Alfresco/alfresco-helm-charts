---
repository:
  replicaCount: 1
  persistence:
    accessModes:
      - ReadWriteOnce
  resources:
    requests:
      cpu: "0.01"
      memory: "1024Mi"
    limits:
      memory: "1560Mi"
  index:
    subsystem: noindex
share:
  resources:
    requests:
      cpu: "0.01"
      memory: "256Mi"
    limits:
      memory: "512Mi"
activemq:
  enabled: true
postgresql:
  resources:
    requests:
      cpu: "0.1"
      memory: "500Mi"
    limits:
      memory: "500Mi"
global:
  tracking:
    sharedsecret: dummy
