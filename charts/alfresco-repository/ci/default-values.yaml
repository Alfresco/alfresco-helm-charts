db:
  url: postgresql://pg-postgresql-acs/alfresco
  username: &pguser pguser
  password: &pgpass pgpass
configuration:
  messageBroker:
    url: failover:(tcp://localhost:61616)
postgresql:
  enabled: true
  fullnameOverride: pg-postgresql-acs
  image:
    tag: 14.4.0
  auth:
    username: *pguser
    password: *pgpass
    database: alfresco
