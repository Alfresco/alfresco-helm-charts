# Default values for alfresco-repository.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/alfresco/alfresco-content-repository
  pullPolicy: IfNotPresent
  tag: 23.1.0-A21
  port: 8080

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

licenseSecret:
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "alfresco-repo-sa"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 33000
  runAsGroup: 1000
  fsGroup: 1000

securityContext: {}

service:
  name: repository
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 5g
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "alfrescoRepo"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
  hosts:
    - paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: "250m"
    memory: "2Gi"
  limits:
    cpu: "4"
    memory: "8Gi"

extraVolumes: []
extraVolumeMounts: []
extraSideContainers: []
extraInitContainers: []
command: []
args: []

nodeSelector: {}

tolerations: []

affinity: {}

global:
  # -- If a private image registry a secret can be defined and passed to
  # kubernetes, see:
  # https://github.com/Alfresco/acs-deployment/blob/a924ad6670911f64f1bba680682d266dd4ea27fb/docs/helm/eks-deployment.md#docker-registry-secret
  alfrescoRegistryPullSecrets: quay-registry-secret
  # -- a fallback for .Values.known_urls that can be shared between charts
  known_urls:
