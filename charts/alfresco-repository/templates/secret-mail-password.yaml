{{- if and .Values.mail.host (not .Values.mail.existingSecretName) .Values.mail.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alfresco-repository.secret-mail-password.name" . }}
  labels:
    {{- include "alfresco-repository.repository.labels" . | nindent 4 }}
type: Opaque
data:
  MAIL_PASSWORD: {{ .Values.mail.password | b64enc | quote }}
{{- end }}
