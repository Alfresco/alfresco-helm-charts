{{- if and (not .Values.configuration.search.existingSecret.name) .Values.configuration.search.username .Values.configuration.search.password }}
apiVersion: v1
kind: Secret
metadata:
  {{- $searchsecretCtx := dict "Values" (dict "nameOverride" "secret-search") "Chart" .Chart "Release" .Release }}
  name: {{ template "alfresco-repository.fullname" $searchsecretCtx }}
  labels:
    {{- include "alfresco-repository.labels" . | nindent 4 }}
type: Opaque
data:
  {{- with .Values.configuration }}
  SOLR_SECRET: {{ index .search "solr-secret" | b64enc | quote }}
  ELASTICSEARCH_USERNAME: {{ .search.username | b64enc | quote }}
  ELASTICSEARCH_PASSWORD: {{ .search.password | b64enc | quote }}
  {{- end }}
{{- end }}
