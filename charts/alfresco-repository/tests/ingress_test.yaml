---
suite: test Alfresco repository ingress
templates:
  - ingress.yaml
tests:
  - it: should render with default ingress class
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should sanitize ingress
    set:
      ingress:
        annotations:
          nginx.ingress.kubernetes.io/server-snippet: listen 6666;
    asserts:
      - notMatchRegex:
          path: metadata.annotations['nginx.ingress.kubernetes.io/server-snippet']
          pattern: listen 6666;
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should render default rules with blocked solr paths
    asserts:
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /alfresco/service/api/solr/aclchangesets
            pathType: Prefix
            backend:
              service:
                name: blocked-aclchangesets
                port:
                  number: 80
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /alfresco/s/api/solr/aclchangesets
            pathType: Prefix
            backend:
              service:
                name: blocked-aclchangesets
                port:
                  number: 80
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /alfresco/wcservice/api/solr/aclchangesets
            pathType: Prefix
            backend:
              service:
                name: blocked-aclchangesets
                port:
                  number: 80
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /alfresco/wcs/api/solr/aclchangesets
            pathType: Prefix
            backend:
              service:
                name: blocked-aclchangesets
                port:
                  number: 80
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /api-explorer
            pathType: Prefix
            backend:
              service:
                name: RELEASE-NAME-alfresco-repository
                port:
                  number: 80
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            pathType: Prefix
            backend:
              service:
                name: RELEASE-NAME-alfresco-repository
                port:
                  number: 80

  - it: should allow custom serviceName override
    set:
      ingress:
        hosts:
          - paths:
              - path: /
                pathType: Prefix
                serviceName: custom-service
                servicePort: 8080
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: custom-service
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should render tls section with specified values
    set:
      ingress:
        tls:
         - secretName: chart-example-tls
           hosts:
             - chart-example.local
    asserts:
      - equal:
          path: spec.tls
          value:
            - hosts:
                - "chart-example.local"
              secretName: chart-example-tls

  - it: should render labels for ingress
    chart:
      version: 1.0.0
      appVersion: 2.0.0
    set:
      nameOverride: testName
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: alfresco-repository
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: testName
            app.kubernetes.io/version: 2.0.0
            helm.sh/chart: alfresco-repository-1.0.0
