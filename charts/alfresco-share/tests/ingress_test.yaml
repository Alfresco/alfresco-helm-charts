---
suite: test share ingress
templates:
  - ingress.yaml
tests:
  - it: should render with default ingress class
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should render default rules
    asserts:
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /share
            pathType: Prefix
            backend:
              service:
                name: RELEASE-NAME-alfresco-share
                port:
                  number: 80

  - it: should allow custom serviceName override
    set:
      ingress:
        hosts:
          - paths:
              - path: /share
                pathType: Prefix
                serviceName: custom-service
                servicePort: 8080
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: custom-service
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080

  - it: should render tls section with specified values
    set:
      ingress:
        tls:
         - secretName: chart-example-tls
           hosts:
             - chart-example.local
    asserts:
      - equal:
          path: spec.tls
          value:
            - hosts:
                - "chart-example.local"
              secretName: chart-example-tls

  - it: should render labels for ingress
    chart:
      version: 1.0.0
      appVersion: 2.0.0
    set:
      nameOverride: testName
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            app.kubernetes.io/component: alfresco-share
            app.kubernetes.io/instance: RELEASE-NAME
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: testName
            app.kubernetes.io/version: 2.0.0
            helm.sh/chart: alfresco-share-1.0.0
