{{- with .Values.processEngine.database }}
{{- if not .existingConfigMap.name }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: >-
    {{ template "alfresco-process-services.database-config-aps.name" $ }}
  labels:
    {{- include "alfresco-process-services.aps.labels" $ | nindent 4 }}
data:
  {{- $reqmsg := "Either provide database url as values, or provide a cm that contains it." }}
  {{- $url := .url | required $reqmsg }}
  DATABASE_URL: {{ hasPrefix "jdbc:" $url | ternary $url (print "jdbc:" $url) }}
{{- end }}
{{- end }}
