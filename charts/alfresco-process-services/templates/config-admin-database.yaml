{{- with .Values.adminApp.database }}
{{- if not .existingConfigMap.name }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: >-
    {{ template "alfresco-process-services.database-config-admin.name" $ }}
  labels:
    {{- include "alfresco-process-services.admin.labels" $ | nindent 4 }}
data:
  DATABASE_URL: {{ hasPrefix "jdbc:" .url | ternary .url (print "jdbc:" .url) }}
{{- end }}
{{- end }}
