{{- if not .Values.messageBroker.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alfresco-ai-transformer.fullname" . }}-messagebroker-secret
  labels:
    {{- include "alfresco-ai-transformer.labels" $ | nindent 4 }}
type: Opaque
data:
  BROKER_USERNAME: {{ default "" .Values.messageBroker.user | b64enc | quote }}
  BROKER_PASSWORD: {{ default "" .Values.messageBroker.password | b64enc | quote }}
 {{- end }}
