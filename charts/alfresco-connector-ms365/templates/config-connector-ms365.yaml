# Defines the properties required by the alfresco-connector-ms365 container
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-connector-ms365.fullname" . }}-configmap
  labels:
    {{- include "alfresco-connector-ms365.labels" . | nindent 4 }}
data:
  # The JAVA_OPTS defined in the values.yaml file for the "alfresco-connector-ms365" are set here using proper quotes
  {{- if .Values.environment }}
  {{- range $key, $val := .Values.environment }}
  {{ $key }}: {{ tpl $val $ | quote }}
  {{- end }}
  {{- end }}
