{{- $serviceName := (include "alfresco-connector-ms365.fullname" .)  -}}
{{- $servicePort := .Values.service.externalPort -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "alfresco-connector-ms365.labels" . | nindent 4 }}
  # support both extraAnnotation and annotations until the extra one is removed
  {{- $extra := .Values.ingress.extraAnnotations | default dict }}
  {{- $main := .Values.ingress.annotations | default dict }}
  {{- $all := merge $extra $main }}
  {{- if $all }}
  annotations:
  {{- toYaml $all | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
          {{- end }}
    {{- end }}
