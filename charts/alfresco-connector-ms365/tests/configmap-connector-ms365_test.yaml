---
suite: test connector-ms365 deployment
templates:
    - config-connector-ms365.yaml
tests:
  - it: should not render a configmap
    set:
      repository:
        existingConfigMap:
          name: myns/mycm
    asserts:
      - hasDocuments:
          count: 0
        template: config-connector-ms365.yaml

 - it: should render custom repo & CSRF config
    set:
      repository:
        host: release-service.cluster.local
        port: 80
    asserts:
      - equal:
          path: data.REPO_HOST
          value: release-service.cluster.local
        template: config-share.yaml
      - equal:
          path: data.REPO_PORT
          value: "80"
        template: config-connector-ms365.yaml
