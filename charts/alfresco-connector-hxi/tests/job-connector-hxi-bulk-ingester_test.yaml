---
suite: test bulk ingester job manifest
templates:
  - job-connector-hxi-bulk-ingester.yaml
tests:
  - it: should have the default init container
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: wait-for-repository
      - matchRegex:
          path: spec.template.spec.initContainers[0].image
          pattern: "curlimages/curl:.+"
      - equal:
          path: spec.template.spec.initContainers[0].imagePullPolicy
          value: IfNotPresent
  - it: should have default labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/component"]
          value: alfresco-connector-hxi
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: alfresco-connector-hxi-bulk-ingester
      - exists:
          path: metadata.labels["app.kubernetes.io/version"]
      - exists:
          path: metadata.labels["helm.sh/chart"]
  - it: should have additional labels when set
    set:
      additionalLabels:
        label1: value1
        label2: value2
    asserts:
      - equal:
          path: metadata.labels["label1"]
          value: value1
      - equal:
          path: metadata.labels["label2"]
          value: value2
