{{- if not .Values.repository.existingConfigMap.name -}}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- $ctx := dict "Values" (dict "nameOverride" (printf "%s-%s" ($.Values.nameOverride | default $.Chart.Name) "repo")) "Chart" $.Chart "Release" $.Release }}
  name: {{ template "alfresco-connector-hxi.fullname" $ctx }}
  labels:
    {{- include "alfresco-connector-hxi.labels" . | nindent 4 }}
data:
  {{- $reqmsg := "You must provide valid base URL" }}
  REPOSITORY_URL: {{ required $reqmsg .Values.repository.url | quote }}
  REPOSITORY_AUTH_TYPE: {{ .Values.repository.authType | quote }}
  REPOSITORY_AUTH_GRANT_TYPE: {{ .Values.repository.authGrantType | default "" | quote }}
  REPOSITORY_AUTH_TOKEN_URL: {{ .Values.repository.authTokenUrl | default "" | quote }}
{{- end }}
