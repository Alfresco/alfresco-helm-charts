{{- if not .Values.repository.existingConfigMap.name }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "alfresco-search-service.fullname" . }}-solr-configmap
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    component: search
data:
  SOLR_ALFRESCO_HOST: >-
    {{ .Values.repository.host | default (printf "%s-repository" (include "content-services.shortname" $)) }}
  SOLR_ALFRESCO_PORT: >-
    {{ .Values.repository.port | default 80 }}
  SOLR_SOLR_HOST: >-
    {{ template "alfresco-search-service.fullname" . }}-solr
  SOLR_SOLR_PORT: >-
    {{ .Values.service.externalPort | default 80 }}
  ALFRESCO_SECURE_COMMS: >-
    {{ .Values.global.tracking.auth | default "secret" }}
  {{- $environment := .Values.environment | default dict }}
  {{- range $key, $val := $environment }}
  {{ $key }}: {{ tpl $val $ | quote }}
  {{- end }}
{{- end }}
