{{- if .Values.ingress.enabled }}
{{- $servicePort := (include "alfresco-search.svcPort" .) -}}
{{- $serviceName := (include "alfresco-search-service.deployment.name" .) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "alfresco-search-service.deployment.name" . }}
  labels:
    {{- include "alfresco-search-service.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
          {{- end }}
    {{- end }}
{{- end }}
