---
suite: test solr deployment
templates:
  - deployment.yaml
  - config.yaml
tests:
  - it: should have basic metadata in place
    values: &testvalues
      - values/test_values.yaml
    template: deployment.yaml
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-solr

  - it: should render cpu and memory limits
    values: *testvalues
    set:
      podAnnotations: &annotated
        kubernetes.io/description: Unit testing
      environment:
        someother: value
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: "0.50"
              memory: "1200Mi"
            limits:
              cpu: "4"
              memory: "2000Mi"

  - it: should render annotations and environments
    values: *testvalues
    set:
      podAnnotations: *annotated
      podLabels:
        a_label: true
      environment:
        someother: value
    template: deployment.yaml
    asserts:
      - isSubset:
          path: spec.template.metadata.annotations
          content: *annotated
      - isSubset:
          path: spec.template.metadata.labels
          content:
            a_label: true
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SOLR_SOLR_HOST
            value: RELEASE-NAME-solr
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SOLR_SOLR_PORT
            value: "80"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SOLR_CREATE_ALFRESCO_DEFAULTS
            value: alfresco,archive
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: someother
            value: value

  - it: should render default pvc volumes
    values: *testvalues
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - name: data
              mountPath: /opt/alfresco-search-services/data
              subPath: alfresco-content-services/solr-data
      - equal:
          path: spec.template.spec.volumes
          value:
            - name: data
              persistentVolumeClaim:
                claimName: solr-default-pvc

  - it: should render cpu and memory limits
    set:
      resources:
        requests:
          cpu: "1"
          memory: "1500Mi"
        limits:
          cpu: "4"
          memory: "3000Mi"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: "1"
              memory: "1500Mi"
            limits:
              cpu: "4"
              memory: "3000Mi"
        template: deployment.yaml
