---
suite: test solr deployment
templates:
  - deployment.yaml
  - config.yaml
tests:
  - it: should have basic metadata in place
    values: &testvalues
      - values/test_values.yaml
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-alfresco-search-service-solr
        template: deployment.yaml

  - it: should render cpu and memory limits
    values: *testvalues
    set:
      podAnnotations: &annotated
        kubernetes.io/description: Unit testing
      environment:
        someother: value
    template: deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: "0.50"
              memory: "1200Mi"
            limits:
              cpu: "4"
              memory: "2000Mi"
      - isSubset:
          path: spec.template.metadata.annotations
          content: *annotated
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SOLR_SOLR_HOST
            value: RELEASE-NAME-alfresco-search-service-solr
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SOLR_SOLR_PORT
            value: "80"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SOLR_CREATE_ALFRESCO_DEFAULTS
            value: alfresco,archive
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: someother
            value: value
