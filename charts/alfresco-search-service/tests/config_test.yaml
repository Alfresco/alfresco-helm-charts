---
suite: test search configmap
templates:
  - config.yaml
tests:
  - it: should contains default env vars
    values: &testvalues
      - values/test_values.yaml
    asserts:
      - equal:
          path: data.SOLR_ALFRESCO_HOST
          value: alfresco-search-service
      - equal:
          path: data.SOLR_ALFRESCO_PORT
          value: "80"
      - equal:
          path: data.ALFRESCO_SECURE_COMMS
          value: secret
      - equal:
          path: data.SOLR_CREATE_ALFRESCO_DEFAULTS
          value: alfresco,archive

  - it: should contains customized env vars
    values: *testvalues
    set:
      repository:
        url: http://somehost:8888
      environment:
        whatever: value
    asserts:
      - equal:
          path: data.SOLR_ALFRESCO_HOST
          value: somehost
      - equal:
          path: data.SOLR_ALFRESCO_PORT
          value: "8888"
      - equal:
          path: data.ALFRESCO_SECURE_COMMS
          value: secret
      - equal:
          path: data.SOLR_CREATE_ALFRESCO_DEFAULTS
          value: alfresco,archive
      - equal:
          path: data.whatever
          value: value
