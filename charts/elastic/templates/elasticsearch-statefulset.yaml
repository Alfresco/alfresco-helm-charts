apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "elastic.fullname" . }}-es
  labels:
    {{- include "elastic.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  serviceName: {{ include "elastic.fullname" . }}-es
  replicas: 1
  selector:
    matchLabels:
      {{- include "elastic.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: elasticsearch
  template:
    metadata:
      labels:
        {{- include "elastic.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
          env:
            - name: discovery.type
              value: "single-node"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
          {{- if .Values.elasticsearch.credentials.enabled }}
            - name: ELASTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "elastic.es-secret-name" . }}
                  key: {{ .Values.elasticsearch.credentials.existingSecret.usernameKey | default "username" }}
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "elastic.es-secret-name" . }}
                  key: {{ .Values.elasticsearch.credentials.existingSecret.passwordKey | default "password" }}
          {{- end }}
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.persistence.storageClassName }}
        storageClassName: {{ .Values.elasticsearch.persistence.storageClassName }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.persistence.size }}
