apiVersion: v1
kind: Service
metadata:
  name: {{ include "elastic.fullname" . }}-es
  labels:
    {{- include "elastic.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "elastic.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
