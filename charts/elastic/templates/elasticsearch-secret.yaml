{{- if and .Values.elasticsearch.credentials.enabled (not .Values.elasticsearch.credentials.existingSecret.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "elastic.es-secret-name" . }}
  labels:
    {{- include "elastic.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.elasticsearch.credentials.username | b64enc | quote }}
  password: {{ .Values.elasticsearch.credentials.password | default (randAlphaNum 10) | b64enc | quote }}
{{- end }}
