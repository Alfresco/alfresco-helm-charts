{{- if .Values.kibana.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "elastic.kibana-servicename" . }}
  labels:
    {{- include "elastic.labels" . | nindent 4 }}
    app.kubernetes.io/component: kibana
spec:
  type: ClusterIP
  ports:
    - port: 5601
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "elastic.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kibana
{{- end }}
