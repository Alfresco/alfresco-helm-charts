global:
  alfrescoRegistryPullSecrets: quay-registry-secret
nameOverride: ""
fullnameOverride: ""

elasticsearch:
  image:
    repository: elasticsearch
    tag: 8.17.3
    pullPolicy: IfNotPresent
  credentials:
    enabled: false
    username: elastic
    password: ""
    existingSecret:
      name: ""
      usernameKey: "username"
      passwordKey: "password"
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ""
  ingress:
    enabled: true
    className: nginx
    annotations: {}
    hosts:
      - paths:
          - path: /elasticsearch
            pathType: ImplementationSpecific
    tls: []
kibana:
  serverBasePath: "/kibana"
  image:
    repository: kibana
    tag: 8.17.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  ingress:
    enabled: true
    className: nginx
    annotations: {}
    hosts:
      - paths:
          - path: /kibana
            pathType: ImplementationSpecific
    tls: []
