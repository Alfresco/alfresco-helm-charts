global:
  alfrescoRegistryPullSecrets: quay-registry-secret
strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
replicaCount: 2
nodeSelector: {}
image:
  repository: quay.io/alfresco/alfresco-ms-teams-service
  tag: 2.0.1
  pullPolicy: IfNotPresent
  internalPort: 3978
service:
  name: ms-teams-service
  type: ClusterIP
  externalPort: 80
ingress:
  path: /ms-teams-service
  tls: []
  extraAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 33041
resources:
  requests:
    cpu: "0.5"
    memory: "1000Mi"
  limits:
    cpu: "1"
    memory: "1000Mi"
readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 60
  timeoutSeconds: 10
livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 20
  timeoutSeconds: 10
environment: null
alfresco:
  baseUrl: change_me_alf_base_url
  digitalWorkspace:
    contextPath: /workspace/
microsoft:
  app:
    id: null
    password: null
    oauth:
      connectionName: alfresco
    existingSecret:
      name: null
      keys:
        id: MICROSOFT_APP_ID
        password: MICROSOFT_APP_PASSWORD
teams:
  chat:
    filenameEnabled: true
    metadataEnabled: true
    imageEnabled: true
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: msteams-sa
repository:
  # -- URL of the Alfresco repository
  url: null
  existingConfigMap:
    # -- Alternatively, provide repository connection details via an existing
    # configmap
    name: null
    keys:
      # -- Key within the configmap holding the full url to connect to the
      # alfresco repository
      url: ALFRESCO_BASE_URL
