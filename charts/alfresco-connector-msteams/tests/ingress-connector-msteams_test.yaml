suite: test msteams-connector ingress
templates:
  - ingress-connector-msteams.yaml
tests:
  - it: should render annotations
    values: &testvalues
      - values/test_values.yaml
    set:
      ingress:
        annotations:
          annotationTest4: test4
          annotationTest5: test5
    asserts:
      - equal:
          path: metadata.annotations
          value:
            annotationTest4: test4
            annotationTest5: test5
  - it: should render extra annotations
    values: &testvalues
      - values/test_values.yaml
    set:
      ingress:
        extraAnnotations:
          annotationTest1: test1
          annotationTest2: test2
    asserts:
      - equal:
          path: metadata.annotations
          value:
            annotationTest1: test1
            annotationTest2: test2
  - it: should render annotations and extra annotations
    values: &testvalues
      - values/test_values.yaml
    set:
      ingress:
        extraAnnotations:
          annotationTest1: test1
          annotationTest2: test2
        annotations:
          annotationTest3: test3
    asserts:
      - equal:
          path: metadata.annotations
          value:
            annotationTest1: test1
            annotationTest2: test2
            annotationTest3: test3
  - it: should render nothing when neither annotations nor extra annotations are set
    values: &testvalues
      - values/test_values.yaml
    asserts:
      - notExists:
          path: metadata.annotations
  - it: should render default ingressClassName
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx
  - it: should render default rules
    asserts:
      - equal:
          path: spec.rules
          value:
            - host:
              http:
                paths:
                  - backend:
                      service:
                        name: RELEASE-NAME-alfresco-connector-msteams
                        port:
                          number: 80
                    path: /ms-teams-service
                    pathType: Prefix
  - it: should render rules with host
    set:
      ingress:
        hosts:
          - host: testhost
            paths:
            - path: /ms-teams-service
              pathType: Prefix
    asserts:
      - equal:
          path: spec.rules
          value:
            - host: testhost
              http:
                paths:
                  - backend:
                      service:
                        name: RELEASE-NAME-alfresco-connector-msteams
                        port:
                          number: 80
                    path:  /ms-teams-service
                    pathType: Prefix
