---
suite: test deployment
templates:
  - deployment-syncservice.yaml
  - config-syncservice.yaml
  - secret-database.yaml
  - serviceaccount.yaml
tests:
  - it: should render deployment with some defaults
    template: deployment-syncservice.yaml
    set: &values
      postgresql:
        enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-alfresco-sync-service
      - equal:
          path: spec.template.spec.containers[0].resources
          value:
            requests:
              cpu: "0.5"
              memory: "800Mi"
            limits:
              cpu: "2"
              memory: "2000Mi"
  - it: should render deployment without a service account
    set:
      database:
        url: jdbc:postgresql://postgresql:5432/alfresco-sync
      serviceAccount:
        create: false
        name: null
    template: deployment-syncservice.yaml
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: default
      - hasDocuments:
          count: 0
        template: serviceaccount.yaml
