suite: test sync ingress
templates:
- ingress.yaml
tests:
- it: should render default rules
  asserts:
    - equal:
        path: spec.rules
        value:
          - host:
            http:
              paths:
                - backend:
                    service:
                      name: RELEASE-NAME-alfresco-sync-service
                      port:
                        number: 80
                  path: /syncservice(/|$)(.*)
                  pathType: ImplementationSpecific
- it: should render rules with host
  set:
    ingress:
      hosts:
        - host: testhost
          paths:
          - path: /syncservice(/|$)(.*)
            pathType: ImplementationSpecific
  asserts:
    - equal:
        path: spec.rules
        value:
          - host: testhost
            http:
              paths:
                - backend:
                    service:
                      name: RELEASE-NAME-alfresco-sync-service
                      port:
                        number: 80
                  path: /syncservice(/|$)(.*)
                  pathType: ImplementationSpecific
