suite: test sync ingress
templates:
- ingress.yaml
tests:
  - it: should not render ingress when disabled
    set:
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render default rules when enabled
    asserts:
      - equal:
          path: spec.rules
          value:
            - host:
              http:
                paths:
                  - backend:
                      service:
                        name: RELEASE-NAME-alfresco-sync-service
                        port:
                          number: 80
                    path: /syncservice(/|$)(.*)
                    pathType: ImplementationSpecific

  - it: should render rules with host
    set:
      ingress:
        hosts:
          - host: testhost
            paths:
            - path: /syncservice(/|$)(.*)
              pathType: ImplementationSpecific
    asserts:
      - equal:
          path: spec.rules
          value:
            - host: testhost
              http:
                paths:
                  - backend:
                      service:
                        name: RELEASE-NAME-alfresco-sync-service
                        port:
                          number: 80
                    path: /syncservice(/|$)(.*)
                    pathType: ImplementationSpecific

  - it: should render ingress with default annotations
    asserts:
      - equal:
          path: metadata.annotations
          value:
            nginx.ingress.kubernetes.io/use-regex: "true"
            nginx.ingress.kubernetes.io/rewrite-target: /alfresco/$2
            nginx.ingress.kubernetes.io/affinity: "cookie"
            nginx.ingress.kubernetes.io/session-cookie-name: "sync_affinity_route"
            nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"

  - it: should render ingress with custom annotations
    set:
      ingress:
        annotations:
          custom-annotation: "custom-value"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            custom-annotation: "custom-value"
            nginx.ingress.kubernetes.io/use-regex: "true"
            nginx.ingress.kubernetes.io/rewrite-target: /alfresco/$2
            nginx.ingress.kubernetes.io/affinity: "cookie"
            nginx.ingress.kubernetes.io/session-cookie-name: "sync_affinity_route"
            nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
