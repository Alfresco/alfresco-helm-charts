{{- if not .Values.messageBroker.existingSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "syncservice.fullname" . }}-messagebroker-secret
  labels:
    {{- include "syncservice.labels" . | nindent 4 }}
type: Opaque
data:
  BROKER_URL: {{ .Values.messageBroker.url | b64enc | quote }}
  BROKER_USERNAME: {{ .Values.messageBroker.user | b64enc | quote }}
  BROKER_PASSWORD: {{ .Values.messageBroker.password | b64enc | quote }}
{{- end }}
