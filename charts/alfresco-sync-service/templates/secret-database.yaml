apiVersion: v1
kind: Secret
metadata:
  name: {{ template "syncservice.fullname" . }}-dbsecret
  labels:
    {{- include "syncservice.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_USERNAME: {{ include "syncservice.dbUser" . | b64enc | quote }}
  DATABASE_PASSWORD: {{ include "syncservice.dbPass" . | b64enc | quote }}
