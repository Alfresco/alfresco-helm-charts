# Defines the properties required by the sync-service app
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "syncservice.fullname" . }}-configmap
  labels:
    {{- include "syncservice.labels" . | nindent 4 }}
data:
  JAVA_OPTS: >-
      {{- if .Values.database.enabled }}
      -Dsql.db.driver="org.postgresql.Driver"
      -Dsql.db.url=jdbc:postgresql://{{ printf "%s-%s" .Release.Name (index .Values "database" "postgresql" "nameOverride") }}:{{ index .Values "database" "postgresql" "service" "port" }}/{{ index .Values "database" "postgresql" "postgresqlDatabase" }}
      {{- else }}
      -Dsql.db.driver={{ .Values.database.driver}}
      -Dsql.db.url={{ .Values.database.url}}
      {{- end }}
      -Dsql.db.username=$DATABASE_USERNAME
      -Dsql.db.password=$DATABASE_PASSWORD
      -Drepo.hostname={{ .Values.repository.host }}
      -Drepo.port={{ .Values.repository.port }}
      -Ddw.server.applicationConnectors[0].type=http
      -Dmessaging.broker.url=$BROKER_URL
      -Dmessaging.username=$BROKER_USERNAME
      -Dmessaging.password=$BROKER_PASSWORD
      {{ .Values.environment.JAVA_OPTS }}
      {{ .Values.environment.EXTRA_JAVA_OPTS }}
